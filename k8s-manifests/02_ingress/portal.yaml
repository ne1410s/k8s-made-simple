# portal namespace
apiVersion: v1
kind: Namespace
metadata:
  name: portal
  labels:
    name: portal
---

# portal web
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portalweb-deploy
  namespace: portal
  labels:
    app: portalweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portalweb
  template:
    metadata:
      labels:
        app: portalweb
    spec: 
      containers:
      - name: portalweb-pod
        image: ne1410s/portalweb:0.0.3-alpha
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: portalweb-clusterip
  namespace: portal
spec:
  type: ClusterIP
  selector:
    app: portalweb
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portalweb-localhost
  namespace: portal
spec:
  ingressClassName: nginx
  rules:
  - host: portal.localdev.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portalweb-clusterip
            port:
              number: 80
status:
  loadBalancer:
    ingress:
    - hostname: localhost
---
