  name: promtail-clusterrole
  namespace: monitoring
rules:
  - apiGroups: [""]
    resources:
    - nodes
    - services
    - pods
    verbs:
    - get
    - watch
    - list

--- # Rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
